<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    /* Custom styles for the page */
    body {
      padding: 20px;
    }

    h3 {
      margin-bottom: 20px;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ログイン画面</h3>
    {% if error != null %}
      <p class="error-message">{{error}}</p>
    {% endif %}
    {% if msg != null %}
      <p class="success-message">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('login')}}" method="post" class="mb-3">
      <div class="mb-3">
        <label for="username" class="form-label">ユーザ名:</label>
        <input type="text" name="username" id="username" class="form-control" value="{{data.user_name if data is defined else ''}}">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード:</label>
        <input type="password" name="password" id="password" class="form-control" value="{{data.password if data is defined else ''}}">
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
    <a href="{{url_for('register_form')}}">新規登録</a>
  </div>
</body>
</html>
